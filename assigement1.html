<!DOCTYPE html>
<html>
<head>
	<title>Styling with CSS Selectors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="main-heading">Welcome to my website</h1>
	<p class="intro">This is a sample paragraph.</p>
	<p>This is another paragraph.</p>
	<p class="intro">And another one.</p>
	<a href="https://www.google.com">Visit Google</a>
	<a href="https://www.bing.com" target="_blank">Visit Bing (opens in new tab)</a>
	<ul>
		<li class="list-item">Item 1</li>
		<li class="list-item">Item 2</li>
		<li>Item 3</li>
	</ul>
	<div class="container">
		<p>This paragraph is inside a container.</p>
	</div>
</body>
</html>
